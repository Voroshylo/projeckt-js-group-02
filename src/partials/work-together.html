<section class="work-together" id="work-together">
  <div class="container container1">
    <div class="left-column">
      <h2 class="work-together-title">
        LET'S <span class="workword">WORK </span
        ><span class="newline">TOGETHER</span>
      </h2>
      <h3 class="work-together-text">
        Contact me to transform your ideas into exceptional solutions.
      </h3>
      <ul class="contacts-list">
        <li class="contact-item">
          <svg class="contact-icon" width="24" height="24">
            <use href="./img/sprite.svg#icon-phone-lets-work-together"></use>
          </svg>
          <a class="contact-link" href="tel:+380904567890">+38 090 456 78 90</a>
        </li>
        <li class="contact-item">
          <svg class="contact-icon" width="24" height="24">
            <use href="./img/sprite.svg#icon-mail-lets-work-together"></use>
          </svg>
          <a class="contact-link" href="mailto:lloydjefferson@gmail.com">
            lloydjefferson@gmail.com</a
          >
        </li>
        <li class="contact-item">
          <svg class="contact-icon" width="24" height="24">
            <use href="./img/sprite.svg#icon-location-lets-work-together"></use>
          </svg>
          <a
            class="contact-link"
            href="https://www.google.com/maps/search/?api=1&query=USA,+New+York"
            target="_blank"
          >
            USA, New York</a
          >
        </li>
      </ul>
    </div>
    <div class="right-column">
      <form id="work-together-form" class="filling-form" autocomplete="off">
        <div class="filling-input-item">
          <input
            class="filling-input"
            type="email"
            name="email"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            placeholder="Your email*"
            required
          />
          <p class="filling-result-msg"></p>
        </div>
        <div class="filling-input-item">
          <input
            class="filling-input2"
            type="text"
            name="comment"
            pattern="[\S\s]+[\S]+"
            placeholder="Message"
            data-value
            required
          />
        </div>
        <button class="submitbtn" type="submit">SEND MESSAGE</button>
      </form>
    </div>
  </div>
</section>
<div class="work-together-modal-wrapper">
  <div class="container work-together-modalcontainer">
    <div class="work-together-modal">
      <button class="work-together-modal-close" type="button">
        <svg
          class="work-together-close-icon"
          width="24"
          height="24"
          aria-label="close"
        >
          <use href="./img/sprite.svg#close"></use>
        </svg>
      </button>
      <ul class="work-together-modal-list">
        <li class="work-together-modal-title">
          <h2 id="work-together-modal-resp-title"></h2>
        </li>
        <li class="work-together-modal-text">
          <p id="work-together-modal-resp-message"></p>
        </li>
      </ul>
    </div>
  </div>
</div>
